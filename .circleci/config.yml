version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  build:
    executor: python/default
    working_directory: /tests
    steps:
      - checkout
      - run: python --version
      - run: pip install -r requirements.txt
      - run: python3 hello.py
  test:
    executor: python/default
    steps:
      - checkout
      - run: python --version
      - run: pip install -r requirements.txt
      - run: python3 test_hello.py

workflows:
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
