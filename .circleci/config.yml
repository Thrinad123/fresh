version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - run:
          name: run python --version
          command:python3 --version
      - run: 
          name: run python3 hello.py
          command: python3 /fresh/tests/hello.py
    
  test:
    executor: python/default
    steps:
      - checkout
      - run: python --version
      - run: pip install -r requirements.txt
      - run: python3 test_hello.py

workflows:
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
